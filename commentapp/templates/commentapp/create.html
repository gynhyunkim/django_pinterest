{% load bootstrap4 %}
{% block content %}

    <div style = "text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4" style = "font-family: 'NanumSquareB'">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% if user.is_authenticated %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value = "등록">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
                class="btn btn-dark rounded-pill col-6 mt-3">
                Login
            </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
