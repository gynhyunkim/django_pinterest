{% extends 'base.html' %}

{% block content %}

    <div>
        <div style="text-align:center; max-width:500px; margin: 4rem auto">
            <p>
                {{ target_user.date_joined }}
            </p>

            <img src="{{ target_user.profile.image.url }}" alt="" style="height: 15rem; width: 15rem; border-radius: 3rem;">

            {% if target_user.profile %}
            <h2 style="font-family: 'NanumSquareB'; margin-top: 1rem">
                {{ target_user.profile.nickname }}
                <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">
                    edit
                </a>
            </h2>
            {% else %}
            <a href="{% url 'profileapp:create' %}">
                <h2 style="font-family: 'NanumSquareB'">
                    Create Profile
                </h2>
            </a>
            {% endif %}

            <h5 style = "margin-bottom: 4rem">
                {{ target_user.profile.message }}
            </h5>

            {% if target_user == user %}
            <a href = "{% url 'accountapp:update' pk=target_user.pk %}">
                <p>
                    Change Info
                </p>
            </a>
            <a href = "{% url 'accountapp:delete' pk=target_user.pk %}">
                <p>
                    Quit
                </p>
            </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
